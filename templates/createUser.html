<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create User</title>
  </head>
  <body>
    <div class="container">
      <a href="/faculty" class="btn btn-secondary mt-3">Back</a>
      <h1 class="text-center">Create User</h1>
      <form method="POST" action="{{ url_for('createUser') }}">
        <h2>Info</h2>
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" id="fName" name="fName">
        </div>

        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" id="lName" name="lName">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="passw">Password</label>
          <input type="password" class="form-control" id="passw" name="passw">
        </div>

        <div class="form-group">
          <label for="primaryAddress">Address</label>
          <input type="text" class="form-control" id="primaryAddress" name="primaryAddress">
        </div>

        <div class="form-group">
          <label for="SSN">SSN</label>
          <input type="text" class="form-control" id="SSN" name="SSN">
        </div>

        <div class="form-group">
          <label for="primaryphone">Phone Number</label>
          <input type="text" class="form-control" id="primaryphone" name="primaryphone">
        </div>

        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" name="type">
            <option value="Student" selected>Student</option>
            <option value="Faculty">Faculty</option>
            <option value="GS">Grad Secretary</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/sysadmin" class="btn btn-secondary mt-3">Return home</a>
      </form>

      {% if userID %}
      <p class="mt-3">Newly created user ID: {{ userID }}</p>
      {% endif %}

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info mt-3" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
