<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if 'userID' in session %}
    <div class="container mt-5">
        <h1 class="mb-4">Welcome {{session.fname}} {{session.lname}}!</h1>
        <form action="/logout" method="POST">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
        <div class="mt-4">
            <form action="/transcriptSearch" method="POST">
                <div class="mb-3">
                    <label for="userID" class="form-label">User ID:</label>
                    <input type="text" id="userID" name="userID" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control">
                </div>
                <input type="submit" value="Search" class="btn btn-primary">
            </form>
        </div>
        <div class="mt-4">
            <a href="/GS/addTranscripts" class="btn btn-primary">Add Transcripts</a>
            <a href="/GS/decide" class="btn btn-primary">Make final decisions</a>
            <a href="/view-grad-applications" class="btn btn-primary">View Grad Applications</a>
            <form method="GET" action="/staff_info" class="mt-3">
                <button class="btn btn-primary">
                    View Personal Information
                </button>
            </form>
        </div>
    </div>
    {% endif %}
</body>
</html>
