<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1: Program of Study for MS in Computer Science</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let courseCount = 1;
        function addCourse() {
            if (courseCount < 12) {
                courseCount++;
                const courseList = document.getElementById("course-list");
                const newCourse = document.createElement("div");
                newCourse.className = "form-group";
                newCourse.innerHTML = `
                    <label for="course-${courseCount}">Course ${courseCount}:</label>
                    <input type="text" id="course-${courseCount}" name="course-${courseCount}" placeholder="DEPT/SUBJECT" class="form-control">
                    <input type="text" id="courseNumber-${courseCount}" name="courseNumber-${courseCount}" placeholder="CourseNumber" class="form-control">
                `;
                courseList.appendChild(newCourse);
            } else {
                alert("You have reached the maximum limit of 12 courses.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Form 1: Program of Study for MS in Computer Science</h1>
        <p>Please enter the courses you plan to take to earn your MS degree in Computer Science. You must enter at most 12 courses, and your Form 1 must meet the degree requirements.</p>
        <form method="post">
            <div class="form-group">
                <label for="univ-id">Univ ID:</label>
                <input type="text" id="univ-id" name="univ-id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <select id="degree" name="degree" class="form-control" required>
                    <option value="MS">MS</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <h3>Courses In Program:</h3>
            <div id="course-list">
                <div class="form-group">
                    <label for="course-1">Course 1:</label>
                    <input type="text" id="course-1" name="course-1" placeholder="DEPT/SUBJECT" class="form-control" required>
                    <input type="text" id="courseNumber-1" name="courseNumber-1" placeholder="CourseNumber" class="form-control"min="1000" max="9999" required>
                </div>
            </div>
            <button type="button" onclick="addCourse()" class="btn btn-primary">Add Course</button>
            <br><br>
            <input type="submit" formmethod="post" value="Submit" class="btn btn-success">
        </form>
    </div>
    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
