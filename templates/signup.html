<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Signup</h1>
      <form method="POST" action="{{ url_for('signup') }}">

        <h2>Info</h2>
        <div class="mb-3">
          <label for="fName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="fName" name="fName" />
        </div>
        <div class="mb-3">
          <label for="lName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lName" name="lName" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="passw" class="form-label">Password:</label>
          <input type="password" class="form-control" id="passw" name="passw" />
        </div>
        <div class="mb-3">
          <label for="primaryAddress" class="form-label">Address:</label>
          <input type="text" class="form-control" id="primaryAddress" name="primaryAddress" />
        </div>
        <div class="mb-3">
          <label for="SSN" class="form-label">SSN:</label>
          <input type="text" class="form-control" id="SSN" name="SSN" />
        </div>
        <div class="mb-3">
          <label for="primaryphone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="primaryphone" name="primaryphone" />
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type:</label>
          <input type="text" class="form-control" id="type" name="type" value="Applicant" readonly />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/login" class="btn btn-link">Return home</a>
      </form>

      {% if userID %}
      <p>Newly created user ID: {{ userID }}</p>
      {% endif %}

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info mt-3" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-zEP7Vd+v1R0i+i9oF0pB16pfOeJwKtx3PqsmzDifQgctLxaxAEBQ9KjgDWfOo6+j"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
